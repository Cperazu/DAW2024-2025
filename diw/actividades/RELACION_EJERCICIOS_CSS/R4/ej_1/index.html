<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-decoration: overline;
      }
      h2 {
        text-decoration: line-through;
      }
      h3 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Esto es la cabecera 1</h1>
    <h2>Esto es la cabecera 2</h2>
    <h3>Esto es la cabececera 3</h3>
  </body>
</html>
