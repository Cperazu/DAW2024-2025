<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="http://vps456458.ovh.net/dwes/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://vps456458.ovh.net/dwes/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://vps456458.ovh.net/dwes/node_modules/apiFetch.js"></script>
    <link href="http://vps456458.ovh.net/dwes/node_modules/@fortawesome/fontawesome-free/css/all.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-start">
        <div class="col bg-light">
            <form id="frmDatos">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre"
                               aria-label="Nombre">
                    </div>
                    <div class="col">
                        <input type="date" name="fecha" id="fecha" value="2023-10-09" min="2000-10-09"
                               max="2024-12-31"/>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <input type="number" name="bruto" id="bruto" class="form-control" min="0"
                               placeholder="Bruto"
                               aria-label="Bruto">
                    </div>
                    <div class="col">
                        <input type="number" name="irpf" id="irpf" class="form-control" min="0"
                               placeholder="Irpf"
                               aria-label="Irpf">
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col"></div>
                    <div class="col">
                        <button id="butEnviar" type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
            <div class="container-sm">
                <table id="tbNomina" class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha Alta</th>
                        <th scope="col">Bruto</th>
                        <th scope="col">Irpf</th>
                    </tr>
                    </thead>
                    <tbody id="tbDatos"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="form08.js"></script>
</body>
</html>
