<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Accidente</title>
    <script src="http://vps456458.ovh.net/dwes/node_modules/apiFetch.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Eventos tráfico</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Señal de accidente:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="senalAccidente" id="rdaAccidente" value="accidente"
                       required>
                <label class="form-check-label" for="rdaAccidente">Accidente</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="senalAccidente" id="rdaRetencion" value="retencion"
                       checked>
                <label class="form-check-label" for="rdaRetencion">Retención</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="senalAccidente" id="rdaOtros" value="otros">
                <label class="form-check-label" for="rdaOtros">Otros</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="puntoKilometrico" class="form-label">Punto kilométrico:</label>
            <input type="text" class="form-control" id="puntoKilometrico" name="puntoKilometrico" required
                   value="115.45">
        </div>
        <div class="mb-3">
            <label for="nombreVia" class="form-label">Nombre de la vía:</label>
            <input type="text" class="form-control" id="nombreVia" name="nombreVia" required value="N-340">
        </div>
        <div class="mb-3">
            <label for="sentido" class="form-label">Sentido:</label>
            <select class="form-select" id="sentido" name="sentido">
                <option value="">Selecciona una provincia</option>
                <option value="Almería">Almería</option>
                <option value="Cádiz" selected>Cádiz</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Granada">Granada</option>
                <option value="Huelva">Huelva</option>
                <option value="Jaén">Jaén</option>
                <option value="Málaga">Málaga</option>
                <option value="Sevilla">Sevilla</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">¿Corte de la vía?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="corteVia" id="siCorte" value="Sí">
                <label class="form-check-label" for="siCorte">Sí</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="corteVia" id="noCorte" value="No" checked>
                <label class="form-check-label" for="noCorte">No</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="fechaHoraEvento" class="form-label">Fecha y hora del evento:</label>
            <input type="datetime-local" class="form-control" id="fechaHoraEvento" name="fechaHoraEvento"
                   value="2024-04-30T13:12:00">
        </div>
        <div class="mb-3">
            <label for="retencion" class="form-label">Retención:</label>
            <input type="text" class="form-control" id="retencion" name="retencion">
        </div>
        <div class="mb-3">
            <label for="kilometrosRetencion" class="form-label">Kilómetros de retención:</label>
            <input type="text" class="form-control" id="kilometrosRetencion" name="kilometrosRetencion">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="tbDatos"></div>
</div>
<!-- Bootstrap Bundle JS (incluye Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var peticion = new Object();
    document.addEventListener('DOMContentLoaded', function () {
        peticion.accion = 'cargar';
        postData("eventoTrafico.php", {
            data: peticion
        }).then((data) => {
            document.getElementById('tbDatos').innerHTML = data.strHtml;
        });
    });
    //ToDo Crear un evento de carga de página para mostrar el contenido de eventoTrafico.xml
    var boton = document.querySelector('.btn.btn-primary');
    //Añade un elemento nuevo
    var formulario = document.querySelector('form');
    boton.addEventListener("click", async function (event) {
        event.preventDefault();
        let formData = new FormData(formulario);
        console.log(formData);
        formData.append('accion', 'guardar');
        let response = await fetch('eventoTrafico.php', {
            method: 'POST',
            body: formData
        });
    });
</script>
</body>
</html>
