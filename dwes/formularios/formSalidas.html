<form id="frmDatosVuelo" class="frmDatosVuelo">
    <div class="row mb-3">
        <div class="col-md-3">
            <label for="txtMatricula" class="form-label">Matrícula del Avión:</label>
            <input type="text" class="form-control" id="txtMatricula" name="txtMatricula">
        </div>
        <div class="col-md-3">
            <label for="txtNombreAerolinea" class="form-label">Nombre de la Aerolínea:</label>
            <input type="text" class="form-control" id="txtNombreAerolinea" name="txtNombreAerolinea">
        </div>
        <div class="col-md-3">
            <label for="txtModelo" class="form-label">Modelo del Avión:</label>
            <input type="text" class="form-control" id="txtModelo" name="txtModelo">
        </div>
        <div class="col-md-3">
            <label for="txtCapacidad" class="form-label">Capacidad del Avión:</label>
            <input type="number" class="form-control" id="txtCapacidad" name="txtCapacidad">
        </div>
    </div>
    <div class="mb-3">
        <label for="txtDestino" class="form-label">Destino (Código IATA):</label>
        <input type="text" class="form-control" id="txtDestino" name="txtDestino">
    </div>
    <div class="mb-3">
        <label for="txtHoraEstimadaSalida" class="form-label">Hora Estimada de Salida:</label>
        <input type="text" class="form-control" id="txtHoraEstimadaSalida" name="txtHoraEstimadaSalida">
    </div>
    <div class="mb-3">
        <label for="txtHoraRealSalida" class="form-label">Hora Real de Salida:</label>
        <input type="text" class="form-control" id="txtHoraRealSalida" name="txtHoraRealSalida">
    </div>
    <div class="mb-3">
        <label for="txtHoraEstimadaLlegada" class="form-label">Hora Estimada de Llegada:</label>
        <input type="text" class="form-control" id="txtHoraEstimadaLlegada" name="txtHoraEstimadaLlegada">
    </div>
    <button type="button" id="butGuardar" class="btn btn-primary">Guardar Cambios</button>
</form>
